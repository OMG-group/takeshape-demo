query {
  getPostList(sort: [{field: "_enabledAt", order: "desc"}]) {
    total
    items {
      _contentTypeName
      _enabledAt
      title
      dek
      author {
        name
      }
      associatedBook {
        title
        publishDate
        totalPages
        type
        genre {
          title
        }
      }
      featuredImage {
        s3Key
      }
      body
      bodyHtml
    }
  }
}
