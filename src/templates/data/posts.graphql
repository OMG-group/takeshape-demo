query {
  getPostList(sort: [{field: "_enabledAt", order: "desc"}]) {
    total
    items {
      _contentTypeName
      _enabledAt
      title
      deck
      author {
        name
      }
      associatedBook {
        title
        publishDate
        totalPages
        type
      }
      featureImage {
        path
      }
      bodyHtml
    }
  }
}
